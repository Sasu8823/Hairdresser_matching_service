<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SALOMO - お客様ページ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SALOMO施術希望投稿</h1>

    <form id="requestForm">
        <label>希望メニュー: <textarea type="text" name="menu" required></textarea></label><br>
        <label>希望日: <input type="date" name="date" required></label><br>
        <label>希望時間帯: <input type="time" name="time" required></label><br>
        <label>予算: <input type="number" name="price" placeholder="例: 3000" required></label><br>
        <label>条件: <input type="text" name="condition"></label><br>
        <label>備考: <textarea name="note"></textarea></label><br>
        <button type="submit">投稿する</button>
    </form>

    <div id="response"></div>

    <script type="module" src="js/customer.js"></script>
</body>

</html>

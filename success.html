<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支払い完了 - SALOMO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 16px;
        }
        
        .success-message {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .back-btn {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <div class="success-title">支払いが完了しました！</div>
        <div class="success-message">
            ご利用ありがとうございました。<br> 美容師とのマッチングが開始されます。
        </div>
        <a href="main.html" class="back-btn">メインページに戻る</a>
    </div>
</body>

</html>

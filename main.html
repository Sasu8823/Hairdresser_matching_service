<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALOMO</title>
    <link rel="stylesheet" href="style.css">

    <!-- For icons, use Unicode or SVG inline -->
</head>

<body>
    <header>
    </header>
    <div class="header">
        <span class="header-title">SALOMO</span>
        <div class="user-profile" id="userProfile"></div>
    </div>
    <div class="main-container">
        <div class="salomo-box">SALOMO</div>
        <div style="background:#fff; border-radius:12px; padding:16px 0 0 0; margin-bottom:16px;">
            <div class="tab-bar">
                <span>&#9986;</span>
                <span>&#10084;</span>
                <span><img src="assets/img/yen.png" alt="yen" class="yen-icon"></span>
            </div>
            <div class="button-row">
                <button class="btn-red">「施術希望」を投稿</button>
                <button class="btn-green">サロンの空席を確認してみる</button>
            </div>
        </div>
        <div id="requestList" class="request-list"></div>
        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-title">ステータス・特徴</div>
                <div class="profile-divider"></div>
                <div class="profile-content"></div>
            </div>
            <div class="profile-card">
                <div class="profile-title">お客様からのレビュー(1件)</div>
                <div class="profile-divider"></div>
                <div class="profile-content"></div>
            </div>
            <div class="profile-card">
                <div class="profile-title">美容プロからのステキナ紹介文 (0件)</div>
                <div class="profile-divider"></div>
                <div class="profile-content">
                    <div class="intro-box">
                        <div class="intro-avatar">無評価</div>
                        <div class="intro-text">※美容プロからの紹介文が投稿されるとこちらにステキナ紹介文が表示されます</div>
                    </div>
                    <button class="intro-btn">紹介文を投稿する方法</button>
                </div>
            </div>
            <div class="profile-card menu-card">
                <div class="profile-title">メニュー料金</div>
                <div class="profile-divider"></div>
                <div class="menu-list">
                    <div class="menu-row"><span>前髪カット</span><span>1,500円</span></div>
                    <div class="menu-row"><span>カット＋カラー</span><span>1,500円</span></div>
                    <div class="menu-row"><span>カット＋カラー＋パーマ</span><span>1,500円</span></div>
                    <div class="menu-row"><span>カット＋アイロンストレート</span><span>1,500円</span></div>
                    <div class="menu-row"><span>3stepスムーストリートメント</span><span>1,500円</span></div>
                </div>
                <div class="menu-link"><a href="#">メニュー詳細 &gt;</a></div>
            </div>
            <div class="profile-card award-card">
                <div class="profile-title">受賞・選出履歴</div>
                <div class="profile-divider"></div>
                <div class="award-content">ステキなサロンランキング</div>
            </div>
        </div>
    </div>
    <!-- Modal for QR Code -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeQrModal">&times;</span>
            <p>LINEで友だち追加してメッセージを送ってください:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://line.me/R/ti/p/@zhs3670o&size=200x200" alt="LINE QR Code" class="qr-image">
        </div>
    </div>
    <script type="import" src="js/main.js"></script>
</body>

</html>
